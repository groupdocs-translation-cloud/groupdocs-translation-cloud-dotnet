  /all-formats:
    post:
      requestBody:
        content:
          multipart/form-data:
            encoding:
              Format:
                style: form
              OutFormat:
                style: form
              Source:
                style: form
              Targets:
                style: form
              File:
                style: form
              Url:
                style: form
              Masters:
                style: form
              Formatting:
                style: form
              Origin:
                style: form
              Route:
                style: form
              Separator:
                style: form
              Elements:
                style: form
              Ranges:
                style: form
              ShortCodeDict:
                style: form
              FrontMatterDict:
                style: form
              SavingMode:
                style: form
