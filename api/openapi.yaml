openapi: 3.0.1
info:
  title: GroupDocs.Translation.ApiGateway.Web
  version: "1.0"
servers:
- url: https://api.groupdocs.cloud/v2.0/translation/
security:
- JWT: []
paths:
  /hc:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckStatus'
          description: Success
      summary: Health check for all services.
      tags:
      - Transport
  /available-languages:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/LanguagePairData'
                type: array
          description: Success
      summary: Return list of available language pairs
      tags:
      - Transport
  /document:
    post:
      requestBody:
        content:
          multipart/form-data:
            encoding:
              Format:
                style: form
              OutFormat:
                style: form
              Source:
                style: form
              Targets:
                style: form
              File:
                style: form
              Url:
                style: form
              Formatting:
                style: form
              Origin:
                style: form
              SavingMode:
                style: form
            schema:
              $ref: '#/components/schemas/_document_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Success
      summary: "Translate Microsoft Word documents, rtf, txt, odt"
      tags:
      - Transport
  /spreadsheets:
    post:
      requestBody:
        content:
          multipart/form-data:
            encoding:
              Format:
                style: form
              OutFormat:
                style: form
              Source:
                style: form
              Targets:
                style: form
              File:
                style: form
              Url:
                style: form
              Origin:
                style: form
              Worksheets:
                style: form
              Ranges:
                style: form
              SavingMode:
                style: form
            schema:
              $ref: '#/components/schemas/_spreadsheets_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Success
      summary: "Translate Microsoft Excel workbooks, ods"
      tags:
      - Transport
  /presentation:
    post:
      requestBody:
        content:
          multipart/form-data:
            encoding:
              Format:
                style: form
              OutFormat:
                style: form
              Source:
                style: form
              Targets:
                style: form
              File:
                style: form
              Url:
                style: form
              Masters:
                style: form
              Origin:
                style: form
              Slides:
                style: form
              SavingMode:
                style: form
