          default: en
          description: Language of original file
          type: string
        Targets:
          description: List of target languages
          items:
            type: string
          type: array
        File:
          description: File as byte array
          format: binary
          type: string
        Url:
          description: Link to file for translation
          type: string
        Formatting:
          default: true
          description: "If document's formatting should be preserved, default true"
          type: boolean
        Origin:
          description: for analysis only
          type: string
        SavingMode:
          description: "Toggle file saving mode for storage.\r\nIs Files by default."
          enum:
          - Files
          - Archive
          - Both
          type: string
