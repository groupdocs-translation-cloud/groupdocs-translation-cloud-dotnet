      tags:
      - Transport
  /hugo:
    get:
      parameters:
      - description: id from PostHugo>
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudHugoResponse'
          description: Success
      summary: Get hugo syntax structure from markdown file
      tags:
      - Transport
    post:
      requestBody:
        content:
          multipart/form-data:
            encoding:
              File:
                style: form
              Url:
                style: form
            schema:
              $ref: '#/components/schemas/_hugo_post_request'
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Accepted
      summary: Run hugo syntax structure analyzing from markdown file
      tags:
      - Transport
  /ocr-text:
    post:
      requestBody:
        content:
          multipart/form-data:
            encoding:
              Format:
                style: form
              Source:
                style: form
              Targets:
                style: form
              File:
                style: form
              Url:
                style: form
              Rotate:
                style: form
              IsHandwritten:
                style: form
              Origin:
                style: form
              Route:
                style: form
            schema:
              $ref: '#/components/schemas/_ocr_text_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Success
      summary: Translate text on image or scanned pdf
      tags:
      - Transport
  /ocr-file:
    post:
      requestBody:
        content:
          multipart/form-data:
            encoding:
              Format:
                style: form
              OcrFormat:
                style: form
              OutFormat:
                style: form
              Source:
                style: form
              Targets:
                style: form
              File:
                style: form
              Url:
                style: form
              Rotate:
                style: form
              Formatting:
                style: form
              Origin:
                style: form
              Route:
                style: form
              Pages:
                style: form
              SavingMode:
                style: form
            schema:
              $ref: '#/components/schemas/_ocr_file_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Success
      summary: Translate image or scanned pdf and return file
      tags:
      - Transport
  /text:
    post:
      requestBody:
        content:
          application/json:
            encoding:
              Source:
                style: form
              Targets:
                style: form
              Text:
                style: form
              Texts:
                style: form
              Origin:
                style: form
            schema:
              $ref: '#/components/schemas/_text_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Success
      summary: Translate text
      tags:
      - Transport
  /document/{requestId}:
    get:
      parameters:
      - description: GUID which got from /v3/translation/document response
        explode: false
        in: path
        name: requestId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudFileResponse'
          description: Success
      summary: "Return document translation status.\r\nAlso return URLs for downloading\
        \ of translated document if translation was successful"
      tags:
      - Transport
  /text/{requestId}:
    get:
      parameters:
      - description: GUID which got from /v3/translation/text response
        explode: false
        in: path
        name: requestId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudTextResponse'
          description: Success
      summary: "Return text translation status.\r\nAlso return translated text if\
        \ translation was successful"
      tags:
      - Transport
