          type: boolean
        Origin:
          description: for analysis only
          type: string
        Slides:
          description: List of slides to translate
          items:
            format: int32
            type: integer
          type: array
        SavingMode:
          description: "Toggle file saving mode for storage.\r\nIs Files by default."
          enum:
