      properties:
        Format:
          default: Docx
          description: Input file format
          enum:
          - Unknown
          - Doc
          - Docx
          - Docm
          - Txt
          - Rtf
          - Odt
          example: Unknown
          type: string
        OutFormat:
          description: output file format
          type: string
